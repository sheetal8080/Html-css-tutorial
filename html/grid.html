<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
            <div style="background-color: grey ; color: white;">
                100px
            </div>
            <div style="background-color: peachpuff;">
                100px<p> Text </p>
            </div>           
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;">
            <div style="background-color: grey; color: white;">
                100px
            </div>
            <div style="background-color: peachpuff;">
                100px<p> Text </p>
            </div>   
            <div style="background-color: grey; color: white;">
                200px
            </div>     
               

        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr ;">
            <div style="background-color: grey; color: white;">
                100px
            </div>
            <div style="background-color: peachpuff;">
                1fr<p> Text </p>
            </div>  
        </div> 
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr ;">
            <div style="background-color: grey; color: white;">
                100px
            </div>
            <div style="background-color: peachpuff;">
                1fr<p> Text </p>
            </div>  
            <div style="background-color: grey; color: white;">
                2fr
            </div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        column-gap: 20px;
        row-gap: 40px
        ;">
            <div style="background-color: lightblue; height: 200px;">div1
            </div>
            <div style="background-color:pink; height: 200px;">div2
            </div> 
            <div style="background-color: lightblue; height: 200px;">div3
            </div>
            <div style="background-color:pink; height: 200px;">div4
            </div>  
            <div style="background-color: lightblue; height: 200px;">div5
            </div>
            <div style="background-color: pink; height: 200px;">div6
            </div>   
        </div>
    </body>
</html>
